<h3>Yeni Ürün Ekle - Reactive</h3>
<form [formGroup] ="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün adı">
    <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Ürün adı zorunlu.</div>
  </div>


  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Resim url'si">
    <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">Ürün resmi zorunlu.</div>
  </div>


  <div class="form-group">
    <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Ürün fiyatı">
    <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Ürün fiyatı zorunlu.</div>
  </div>


  <div class="form-group">
    <select class="form-control"  formControlName="categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger">
      Kategori Gereklidir.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>

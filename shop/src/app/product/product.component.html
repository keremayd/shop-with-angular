<app-category></app-category>
<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Ara..."
    [(ngModel)]= "filterText"
  >
  <small *ngIf= "filterText" class="form-text text-muted">
    Şu  an <strong> {{filterText}} </strong> aradınız</small>
</div>


<div class="row">

  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
      Bu kategoride ürün yoktur.
    </div></ng-template>

<div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox">
  <img [src]="product.imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price | currency:' ':false}}₺</p>
    <button type="button" (click)="addToCart(product)" class="btn btn-outline-dark">Sepete Ekle</button>
  </div>
</div>
